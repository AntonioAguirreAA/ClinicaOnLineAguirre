<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Inicie Sesión</h2>

    <label for="email">Email:</label>
    <input id="email" type="text" formControlName="email" />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="error"
    >
      <div *ngIf="loginForm.get('email')?.errors?.['required']">
        El campo email es requerido
      </div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">
        Formato de email inválido
      </div>
    </div>

    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="error"
    >
      <div *ngIf="loginForm.get('password')?.errors?.['required']">
        Contraseña requerida
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Mínimo 6 caracteres
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

  <div *ngIf="flagError" class="error-message">
    {{ msjError }}
  </div>

  <p>¿No tienes cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a></p>
</div>
<!-- ­──────── BOTONES ACCESO RÁPIDO ──────── -->
<div class="quick-access">
  <button
    *ngFor="let u of usuariosAccesoRapido"
    (click)="autocompletar(u)"
    class="quick-btn"
  >
    <img [src]="u.imgUrl || 'assets/imagen-por-defecto.png'" />
  </button>
</div>
